  <figure data-w-id="5dfa99ef-61d5-2a75-570a-5b4107f14ff4" class="div-block">
    <div class="w-container">
      <div data-w-id="7b201597-7d20-fd19-447a-9dc416184e98" class="text-block"><strong data-w-id="a9791949-d64c-317e-a8c3-8fa37e49ae2e" style="opacity:0" class="bold-text">Julián Angarita Bernal<br>‍<br></strong><span data-w-id="e15d2883-649f-a0fb-7b16-cf03d4df8a48" style="opacity:0">Diseñador conénfasis en Comunicación y Artista con énfasis en Medios Electrónicos y Artesdel Tiempo de la Universidad de los Andes en Bogotá, Colombia. Experiencia einterés en dirección de arte, interactividad, realidad virtual, videojuegos,teatro, cine, animación, internet, educación, ciencia y programación. Hatrabajado en proyectos audiovisuales con marcas como HTC, Club Colombia, RTVC,FoxTelecolombia, Seguros Bolivar, Haceb, YUU Brand, Barcú. Además de trabajaren diferentes proyectos artísticos individuales y colectivos.<br>‍<br>Su obra se basa principalmente en la interactividad y la representación de la información en movimiento, a partir de nociones de la percepción visual desde lo plástico y lo digital. Tomando diferentes formas en trabajo interdisciplinar desde la producción de video, la instalación, escultura, piezas interactivas audiovisuales y el performance. A partir de diferentes conceptos científicos contemporáneos e ideas generales a lo largo de la historia explora cómo el mundo material puede ser traducido en estructuras de datos e interpretado en un entorno digital en el que la información que constantemente producimos puede ser usada para la creación. Le interesan las dinámicas que modifican la forma en la que nos desenvolvemos en diversos entornos virtuales y naturales. La maleabilidad que permiten las nuevas tecnologías crea dinámicas interesantes y reflexiones sobre la identidad, como su introducción a lo virtual y el desprendimiento del ego dentro de entornos digitales.<br>‍<br><strong>Exhibiciones<br>‍</strong><br>- EXPOSICIÓN PREMIO UNIANDINO A LAS ARTES GALERÍA ESPACIO ALTERNO 2020- Proyecto Confinamiento expandido con Nicolás Gamba y Mario Carrascal<br><br>- EXPOSICIÓN COLECTIVA OVERWRITE Galería Espacio Alterno 2019<br><br>- FESTIVALFILE, ELECTRONIC LANGUAGE }INTERNATIONAL FESTIVAL EN SAO PAULO BRASIL - LEDshow 2019 - Glitch Depth Studies con Articular LAB / Sergio Mantilla - JulianAngarita Bernal<br><br>- FESTIVAL DANZA EN LA CIUDAD 2018 - Proyecto “Interfaz” - con Colectivo EMA <br><br>- LOOP 54 RADIÓNICA 2018 -  Mapping Fachada  / Experiencia Audiovisual - con Sergio Mantilla<br><br>- EXPOSICIÓN INDIVIDUAL / SALA DE PROYECTOS UNIVERSIDAD DE LOS ANDES 2017 - Proyecto “Hierofanía” - con Paula Andrade<br><br>- FESTIVAL ARTTEC 2017 - Proyecto S.C.F con Sergio Mantilla / LIA Laboratorio Interdisciplinar para las Artes<br><br>- SALÓN DE ARTE Y TECNOLOGÍA VOLTAJE 2016 - Homúnculos - curaduría BIT<br><br>- Salón Séneca Universidad de los Andes 2017 - Proyecto “Que es un Extintor?” con Paula Andrade<br><br>- VOLARÁN / SALA DE EXPOSICIONES EDIFICIO JULIO MARIO SANTO DOMINGO 2016 - Proyecto “ASTER”<br><br>- ANDANDO / SALA DE EXPOSICIONES EDIFICIO JULIO MARIO SANTO DOMINGO / UNIVERSIDAD DE LOS ANDES 2014 - Proyecto <br>“Entanglement” - con Natalia Ardila Torres y Samuel Sánchez<br>‍<br><strong>Distinciones<br><br>‍</strong>- Ganador X PremioUniandino a las Artes 2020 – proyecto Confinamiento expandido con Nicolas Gambay Mario Carrascal<br>- Primer Puesto Premio Salón Séneca Universidad de los Andes 2015 - Proyecto “Qué es un extintor?” con Paula Andrade<br>‍<br><strong>Publicaciones</strong><br><br>-Revista Exclama ed 38 - 2018 - Especial de artistas contemporáneos - proyecto homúnculos 2017<br><br>- La Fábrica - Proyecto &quot;Entanglement&quot; con Natalia Ardila Torres y Samuel Sánchez/ Facultad de Artes y Humanidades 2014</span></div>
