      <div data-w-id="7b201597-7d20-fd19-447a-9dc416184e98" class="text-block"><strong class="bold-text">Julián Angarita Bernal<br>‍<br></strong><span>Diseñador con énfasis en Comunicación y Artista con énfasis en Medios Electrónicos y Artesdel Tiempo de la Universidad de los Andes en Bogotá, Colombia. Experiencia einterés en dirección de arte, interactividad, realidad virtual, videojuegos,teatro, cine, animación, internet, educación, ciencia y programación. Hatrabajado en proyectos audiovisuales con marcas como HTC, Club Colombia, RTVC,FoxTelecolombia, Seguros Bolivar, Haceb, YUU Brand, Barcú. Además de trabajaren diferentes proyectos artísticos individuales y colectivos.<br>‍<br>Su obra se basa principalmente en la interactividad y la representación de la información en movimiento, a partir de nociones de la percepción visual desde lo plástico y lo digital. Tomando diferentes formas en trabajo interdisciplinar desde la producción de video, la instalación, escultura, piezas interactivas audiovisuales y el performance. A partir de diferentes conceptos científicos contemporáneos e ideas generales a lo largo de la historia explora cómo el mundo material puede ser traducido en estructuras de datos e interpretado en un entorno digital en el que la información que constantemente producimos puede ser usada para la creación. Le interesan las dinámicas que modifican la forma en la que nos desenvolvemos en diversos entornos virtuales y naturales. La maleabilidad que permiten las nuevas tecnologías crea dinámicas interesantes y reflexiones sobre la identidad, como su introducción a lo virtual y el desprendimiento del ego dentro de entornos digitales.<br>‍<br><strong>Exhibiciones<br>‍</strong><br>- <strong>Carnaval Digital 2022</strong> - Proyecto Soul Room - Julián Angarita Bernal, Nicolás Gamba, Mario Carrascal, Andrés Sereno, Jorge Álvarez<br><br>-<strong> Milano Design Week 2022</strong>, Milán, Italia - Proyecto Teatropedia -María Del Sol Peralta, Julián Angarita Bernal, Isabella Londoño Parra, equipo de innovación social y Equipo de comunicaciones del Teatro M;ayor Julio Mario Santo Domingo.<br><br>- <strong>Engage 2022  - RE-ND-ER-ED</strong> - 3 piezas audiovisuales (Marte, Azul y anemona) para la exhibición - Experimental immersive art projects embodied both in physical and digital spaces. www.re-nd-er-ed.co.uk<br><br>- <strong>Loading festival IDAM Miami</strong>, USA - Miami Art Week 2021 - QR code Show SCAM ME - 3D Crystals<br>‍<br>- <strong>EXPOSICIÓN PREMIO UNIANDINO A LAS ARTES</strong> - GALERÍA ESPACIO ALTERNO 2020- Proyecto Confinamiento expandido con Nicolás Gamba y Mario Carrascal<br><br>- <strong>EXPOSICIÓN COLECTIVA OVERWRITE</strong> Galería Espacio Alterno 2019 - Curaduría Sergio Mantilla<br><br>- <strong>FESTIVALFILE, ELECTRONIC LANGUAGE INTERNATIONAL FESTIVAL</strong>. SAO PAULO, BRASIL - LED show 2019 - Glitch Depth Studies con Articular LAB / Sergio Mantilla - Julian Angarita Bernal<br><br>- <strong>FESTIVAL DANZA EN LA CIUDAD 2018</strong> - Proyecto “Interfaz” - con Colectivo EMA <br><br>- <strong>LOOP 54 RADIÓNICA 2018</strong> -  Mapping Fachada RTVC / Experiencia Audiovisual - con Sergio Mantilla<br><br>- <strong>EXPOSICIÓN INDIVIDUAL / SALA DE PROYECTOS UNIVERSIDAD DE LOS ANDES 2017</strong> - Proyecto “Hierofanía” - con Paula Andrade<br><br>- <strong>FESTIVAL ARTTEC 2017</strong> - Proyecto S.C.F con Sergio Mantilla / LIA Laboratorio Interdisciplinar para las Artes<br><br>- <strong>SALÓN DE ARTE Y TECNOLOGÍA VOLTAJE 2016</strong> - Homúnculos - curaduría BIT<br><br>- <strong>Salón Séneca Universidad de los Andes 2017 </strong>- Proyecto “Que es un Extintor?” con Paula Andrade<br><br>- <strong>VOLARÁN / SALA DE EXPOSICIONES EDIFICIO JULIO MARIO SANTO DOMINGO 2016</strong> - Proyecto “ASTER”<br><br>-<strong> ANDANDO / SALA DE EXPOSICIONES EDIFICIO JULIO MARIO SANTO DOMINGO</strong> / UNIVERSIDAD DE LOS ANDES 2014 - Proyecto <br>“Entanglement” - con Natalia Ardila Torres y Samuel Sánchez<br>‍<br><strong>Distinciones<br><br>‍</strong>- <strong>Ganador X PremioUniandino a las Artes 2020</strong> – proyecto Confinamiento expandido con Nicolas Gambay Mario Carrascal<br><br>- <strong>Primer Puesto Premio Salón Séneca Universidad de los Andes 2015</strong> - Proyecto “Qué es un extintor?” con Paula Andrade<br>‍<br><strong>Publicaciones</strong><br><br>-<strong> Revista Avenida ed. 13 - 2022</strong> - Un universo Latinoamericano en 3D -</span><span> </span>
        <a href="#"><span>https://issuu.com/revistavenida/docs/decimoterceraedicion</span></a><span><br><br>- <strong>Revista Exclama ed 38 - 2018</strong> - Especial de artistas contemporáneos - proyecto homúnculos 2017<br><br>- <strong>La Fábrica</strong> - Proyecto &quot;Entanglement&quot; con Natalia Ardila Torres y Samuel Sánchez / Facultad de Artes y Humanidades 2014</span>
