      <div class="text-block">En la alquimia los homúnculos son seres creados artificialmente partiendo de los elementos que se creía conforman al ser humano. Con experimentos buscaban crear vida artificial desde una semilla humana sin la necesidad de un acto sexual. Estos seres serían creados para realizar trabajos o serían prueba de la creación de un ser humano sin la necesidad de un alma. Con las tecnologías de impresión y escaneo 3D se han creado nuevas dinámicas que modifican la forma en la que nos desenvolvemos en entornos virtuales, podemos darle nuestro rostro a un personaje de videojuego, se podría tener una copia total de nuestro cuerpo para recrearnos a la perfección. Esta obra expone la maleabilidad que permiten estas tecnologías creando dinámicas interesantes, reflexiones sobre nuestra identidad como la posibilidad de que nuestro cuerpo habite un entorno virtual y sea desprendido de su esencia humana convirtiéndolo en información y datos.<strong class="bold-text"><br><br><sup>Materiales:</sup><br></strong>Acrilicos<br>Proyección<br>MDF<strong class="bold-text"><br>‍<br><sup>Software:</sup><br></strong>Metashape<br>Blender<br>After Effects<br>Resolume Arena 4 - Touchdesigner</div>
