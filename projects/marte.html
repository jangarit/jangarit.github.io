      <div class="text-block">La búsqueda de vida en otros planetas se basa principalmente en la presencia de agua en su superficie. Al ser marte uno de los planetas más cercanos a la tierra su investigación se ha ido facilitado en los últimos años por lo que una de las incógnitas más perseguidas por la ciencia ha sido conocer si en su superficie hay o hubo presencia de agua en algún momento y así sustentar la posible presencia de vida fuera de nuestro planeta. Esta obra busca evocar estas ideas e investigaciones a partir de la modificación generativa de la imagen y el sonido. A partir de fotografías de rocas se generó una textura que fue aplicada a un modelo tridimensional de un planeta en rotación. La imagen resultante se modificó a partir de código y sonido para evocar agua que fluye.<strong class="bold-text"><br><br></strong><strong class="bold-text">‍<br><sup>Software:</sup><br></strong>Unreal Engine<br>Touchdesigner</div>
