      <div class="div-block-7">
        <div class="text-block"><strong class="bold-text">ASCII Sound Experience<br>‍<br>‍</strong><span>ASCII Sound Experience es una propuesta artística interdisciplinar liderada por el arpista Colombiano Alejandro Diaz, que combina música instrumental en vivo con proyecciones visuales inmersivas FullDome. La experiencia invita al público a relajarse, acostado en colchonetas o sentado en sillas, mientras escucha piezas de música ambient para arpa clásica y cuarteto de cuerdas, acompañadas de visuales creados por el colectivo Ebra, Julian Angarita Bernal y Nicolás Gamba..<br><br>El eje narrativo de la propuesta está inspirado en los seis bardos del budismo tibetano y el viaje del alma a lo largo de su existencia. Cada sesión ofreció al público un momento de introspección, contemplación y bienestar sensorial.<br></span></div>
