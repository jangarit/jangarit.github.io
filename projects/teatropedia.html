        <div class="text-block"><strong class="bold-text">Teatropedia<br></strong><span><br>Animaciones didácticas sobre el mundo del teatro junto a Isabella Londoño en la ilustración con quien hemos producido más de 25 capsulas y documentales animados por encargo para el Teatro Mayor Julio Mario Santo Domingo.<br><br>Teatropedia es un proyecto de cultura, educación y entretenimiento para niños en América Latina, con el cual Sura y el Teatro Mayor Julio Mario Santo Domingo, escenario público de Bogotá, promueven el acercamiento a las artes escénicas tanto en los salones de clase como en el hogar. <br><br>Cada episodio de Teatropedia está diseñado en un formato multimedia y cuenta con videos documentales y animaciones que capturan la magia, la ciencia y el asombro de las artes escénicas y exploran aspectos de la creación de óperas, danza, música y teatro.<br><br>  Este proyecto ha presentado episodios sobre música clásica, ritmos tradicionales, danza folclórica y muchos otros temas en los que niñas y niños descubren el mundo de las artes a través de sus propias preguntas y curiosidades, mientras tienen una experiencia con artistas y creadores. Asimismo, se ofrece una experiencia interactiva a través de guías pedagógicas para padres y maestros que acompañan los contenidos y ofrecen actividades que, a través de las artes, fomentan la creatividad, la comunicación, el pensamiento crítico y el trabajo en equipo.<br><br></span>
          <a href="https://www.teatropedia.org/"><span>https://www.teatropedia.org/</span></a>
